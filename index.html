<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="manifest" href="manifest.json">

		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" onload="this.rel='stylesheet'">
		<link rel="stylesheet" href="style.css">
		<meta property="og:url" content="https://prof-etcetero.github.io/mememeker" />
		<meta property="og:title" content="mememeker">
		<meta property="og:image" content="https://prof-etcetero.github.io/mememeker/img/android-chrome-512x512.png">
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="500" />
		<meta property="og:image:height" content="500" />
		<meta property="og:description" content="Crie memes rapidão e não perca o timing da piada 😁">
		<meta name="description" content="Crie memes rapidão e não perca o timing da piada 😁">
		<title>mememeker</title>
	</head>
	<body>
		<main>
			<img src="img/android-chrome-512x512.png">
			<figure>
				<img id="meme" src="">
				<input type="text">
				<input type="text">
			</figure>
			<footer>
				<div>
					<button id="button-paste">
						<img src="img/clipboard.svg">
						<span>colar</span>
					</button>
					<label for="file-picker">
						<img src="img/image.svg">
						<span>upload</span>
					</label>
				</div>
				<div>

						<span>copiar</span>
					</button>
					<button id="button-download">
						<img src="img/download.svg">
						<span>download</span>
					</button>
				</div>
			</footer>
			<input id="file-picker" type="file" accept="image/*">
			<canvas></canvas>
		</main>
		<script src="script.js"></script>
